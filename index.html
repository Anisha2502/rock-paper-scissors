<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="Images/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <header class="header">
        <h1><span id='rcolor'>Rock </span><span id='pcolor'>Paper </span><span id='scolor'>Scissors</span></h1>
    </header>

    <div class="play">
        <div class="instructions">
            <h3>Choose your weapon</h3>
            <h3>First to score 5 points wins the game</h3>
        </div>

        <div class="selection">
            <div class="choice">
                <h3>You : <span id="playerScore">0</span></h3>
                <img src="Images/question-solid.svg" id="playerSelection">
            </div>

            <div id="result">Vs</div>

            <div class="choice">
                <h3>Computer : <span id="computerScore">0</span></h3>
                <img src="Images/question-solid.svg" id="computerSelection">
            </div>
        </div>

        <div class="resultMsg">
            <p id="whoBeats"></p>
        </div>

        <div class="buttons">
            <button id="rock"><img src="Images/hand-back-fist-solid.svg" alt="rock"></button>
            <button id="paper"><img src="Images/hand-solid.svg" alt="paper"></button>
            <button id="scissors"><img src="Images/hand-scissors-solid.svg" alt="scissors"></button>
        </div>
    </div>

    <footer>
        <p>Copyright &copy; 2022 Anisha Wagh <a href="https://github.com/Anisha2502"><i class="fa-brands fa-github"></i></a></p>
    </footer>

    <div class="overlay">
        <div id="modal-content">
            <p id="modalMessage"></p>
            <button id="restart">Play Again</button>
        </div>
    </div>

    <script src="JS/script.js"></script>
    <script src="https://kit.fontawesome.com/7389c5d944.js" crossorigin="anonymous"></script>
</body>
</html>
